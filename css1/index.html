<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS練習</title>
    <style>
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 36px;">カラクリ申し込みフォーム</h1>
    <p>次のフォームに必要事項をご記入ください</p>
    <p>
        <label for="myemail">メールアドレス：</label>
        <input type="email" id="myemail" required>
    </p>
    <p>
        <label for="mypass">パスワード：</label>
        <input type="password" id="mypass" required>
    </p>
    <p><button type="submit">登録する</button></p>
</body>
</html>
